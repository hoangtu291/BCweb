<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Satisfy&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&display=swap" rel="stylesheet">

    <link rel="shortcut icon" type="image/svg" href="data/icon/logo-icon.svg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/account.css">
    <title>Finder - Đăng nhập</title>
</head>

<body>

    <!-- Form đăng nhập -->
    <div class="app">
        <div class="page-login-form">
            <!-- <div class="logo-img"></div> -->
            <div class="brand-name brand-large" style="font-size: 50px;">finder</div>
            <form method="POST" action="index.html" class="form-login" onsubmit="return dangnhap(this)">
                <h3 class="form-title">Đăng nhập</h3>
                <!-- <button class="btn login-fb-btn">
                    <i class="fab fa-facebook-square"></i>
                    Tiếp tục với facebook
                </button> -->
                <div class="form-item">
                    <input type="text" name="username" id="username" class="form-control username" placeholder="Email"
                        onblur="checkname(this,'Vui lòng nhập email!')" required>
                    <span class="form-contol-msg"></span>
                </div>
                <div class="form-item">
                    <input type="password" name="password" id="password" class="form-control password"
                        onblur="checkpswd(this)" required placeholder="Mật khẩu">
                    <span class="form-contol-msg"></span>
                </div>
                <button class="btn form-submit-btn" type="submit">
                    Đăng nhập
                </button>
            </form>
            <a href="" class="forgot-password-link">Quên mật khẩu?</a>
            <a href="" class="email-not-received">Chưa nhận được email kích hoạt đăng ký?</a>
            <div class="signup-href">
                <span>Chưa có tài khoản?</span>
                <a href="dangky.html" class="signup-link">Đăng ký ngay</a>
            </div>
        </div>
    </div>
    <script src="js/account.js"></script>
</body>

</html>
