<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Satisfy&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&display=swap" rel="stylesheet">

    <link rel="shortcut icon" type="image/svg" href="data/icon/logo-icon.svg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/account.css">
    <title>Finder - Đăng kí</title>
</head>

<body>

    <!-- Form đăng ký -->
    <div class="app">
        <div class="page-login-form">
            <div class="brand-name brand-large" style="font-size: 50px;">finder</div>
            <form method="POST" action="https://hoangtu291.github.io/BCweb/index.html" class="form-login" onsubmit="return dangky(this)">
                <h3 class="form-title">Đăng ký</h3>
                <div class="form-item">
                    <input type="text" name="fullname" id="fullname" class="form-control fullname"
                        placeholder="Họ và tên" required onblur="checkname(this,'Vui lòng nhập họ tên!')">
                    <span class="form-contol-msg"></span>
                </div>
                <div class="form-item">
                    <select name="gender" id="gender" class="form-control gender"
                        onblur="checkname(this,'Vui lòng chọn giới tính!')" required>
                        <option value="">Chọn giới tính</option>
                        <option value="Nam">Nam</option>
                        <option value="Nữ">Nữ</option>
                        <option value="Khác">Khác</option>
                    </select>
                    <span class="form-contol-msg"></span>
                </div>
                <div class="form-item">
                    <input type="text" name="email" id="email" class="form-control email" placeholder="Email của bạn"
                        onblur="checkname(this,'Vui lòng nhập email!')" required>
                    <span class="form-contol-msg"></span>
                </div>
                <div class="form-item">
                    <input type="password" name="password" id="password" class="form-control password"
                        onblur="checkpswd(this)" placeholder="Mật khẩu" required>
                    <span class="form-contol-msg"></span>
                </div>
                <div class="separator">
                    <span class="separator-txt">Thêm</span>
                </div>
                <div class="form-item">
                    <div class="terms-of-use-group">
                        <input type="checkbox" name="terms_of_use" id="terms_of_use" class="form-control terms-of-use"
                            placeholder="Mật khẩu" value="checked" onchange="checkedbox(this)">
                        <label for="terms_of_use" class="terms-of-use-txt">
                            Bằng việc đăng ký, bạn đã chấp nhận với
                            <a href="">Điều khoản sử dụng</a>
                            của chúng tôi.
                        </label>
                    </div>
                    <span class="form-contol-msg" style="width: 100%; text-align: center;"></span>
                </div>
                <button class="btn form-submit-btn" type="submit">
                    Đăng ký
                </button>
            </form>
            <a href="" class="forgot-password-link">Quên mật khẩu?</a>
            <div class="signup-href">
                <span>Đã có tài khoản?</span>
                <a href="dangnhap.html" class="login-link">Đăng nhập ngay</a>
            </div>
        </div>
    </div>
    <script src="js/account.js"></script>
</body>

</html>
